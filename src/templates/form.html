<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Diabetes Prediction Form</h2>
    <form action="/predict" method="post">
        <label for="Pregnancies">Pregnancies:</label>
        <input type="number" id="Pregnancies" name="Pregnancies"><br><br>
                <label for="Glucose">Glucose:</label>
        <input type="number" id="Glucose" name="Glucose"><br><br>
        <label for="BloodPressure">BloodPressure:</label>
        <input type="number" id="BloodPressure" name="BloodPressure"><br><br>
        <label for="SkinThickness">SkinThickness:</label>
        <input type="number" id="SkinThickness" name="SkinThickness"><br><br>
        <label for="Insulin">Insulin:</label>
        <input type="number" id="Insulin" name="Insulin"><br><br>
        <label for="BMI">BMI:</label>
        <input type="number" id="BMI" name="BMI"><br><br>
        <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label>
        <input type="number" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction"><br><br>
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age"><br><br>
        <!-- Añadir campos adicionales para cada característica que necesites -->
        <input type="submit" value="Predict">
    </form>
    <!-- Después del formulario en tu archivo form.html -->
    <div id="prediction-result">
    {% if response %}
        <p>Resultado de la predicción: {{ response }}</p>
    {% endif %}
    </div>

</body>
</html>
